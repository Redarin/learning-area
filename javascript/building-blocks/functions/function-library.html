<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Function library example</title>
  <style>
    input {
      font-size: 2em;
      margin: 10px 1px 0;
    }
  </style>
  </head>
<body>

  <input class="numberInput" type="text">
  <p></p>

  <script>
    const input = document.querySelector('.numberInput');
    const para = document.querySelector('p');
    function squared(num) {
      return num *num;
    }

    function cubed(num) {
      return num * num * num;
    }

    function factorial(num) {
      if (num < 0) return undefined;
      if (num === 0) return 1;
      let x = num - 1;
      while (x > 1) {
        num *= x;
        x--;
      }
      return num;
    }
    
    function squaredRoot(num) {
      if (num < 0) return undefined;
      if (num === 0) return 1;
      let sqrt = Math.cos (Math.asin((num - 1)/(num + 1)))*(num + 1)/2;
      return sqrt;
    }

    function cubicRoot (num) {
      let x = Math.cbrt(num);
      return x;
    }

    input.addEventListener("change", () => {
      const num = parseFloat(input.value);
      if (isNaN(num)) {
        para.textContent = "You need to enter a number!";
      } else {
        para.textContent = `${num} squared is ${squared(num)}. `;
        para.textContent += `${num} cubed is ${cubed(num)}. `;
        para.textContent += `${num} factorial is ${factorial(num)}. `;
        para.textContent += ` The squared root of ${num} is ${squaredRoot(num)}. `;
        para.textContent += ` The cubic root of ${num} is ${cubicRoot(num)}. `; 
      }
    })
  

  </script>
</body>
</html>
